[package]
name = "copilot_mcp_tool"
version = "0.1.0"
edition = "2021"

[dependencies]
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", features = ["server","transport-io","macros", "client", "transport-child-process", "transport-async-rw"] }
tokio = { version = "1.35", features = ["full", "net"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1.77"
copilot-client = { path = "copilot-client.rs" }
async-openai = "0.19.0"
dotenv = "0.15"
schemars = "0.8" # Added


[[bin]]
name = "mcp_client_caller"
path = "src/bin/mcp_client_caller.rs"
